<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images to Cloudinary</title>
</head>
<body>
    <h2>Upload Images</h2>
    <form action="/files/listing/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" accept="image/*" multiple required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
